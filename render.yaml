services:
  # Spring Boot Backend
  - type: web
    name: resume-review-backend
    runtime: docker
    plan: starter
    branch: main
    repo: https://github.com/umamage/resume-review-hub.git
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${POSTGRES_USER}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${POSTGRES_PASSWORD}
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SERVER_PORT
        value: "8080"
    
    healthCheckPath: /api/resumes

  # React Frontend
  - type: web
    name: resume-review-frontend
    runtime: node
    plan: starter
    branch: main
    repo: https://github.com/umamage/resume-review-hub.git
    buildCommand: NODE_OPTIONS="--max-old-space-size=512 --max-semi-space-size=1" npm ci --prefer-offline && NODE_OPTIONS="--max-old-space-size=512 --max-semi-space-size=1" npm run build
    startCommand: npm run start
    autoDeploy: true
    
    envVars:
      - key: VITE_API_BASE_URL
        value: https://resume-review-backend.onrender.com/api
      - key: NODE_ENV
        value: production
    
    healthCheckPath: /
