services:
  # PostgreSQL Database
  - type: pserv
    name: resume-review-db
    plan: starter
    envVars:
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Spring Boot Backend
  - type: web
    name: resume-review-backend
    runtime: docker
    plan: starter
    branch: main
    repo: https://github.com/umamage/resume-review-hub.git
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: resume_review_db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: resume_review_db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: resume_review_db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SERVER_PORT
        value: "8080"
    
    healthCheckPath: /api/resumes

  # React Frontend
  - type: web
    name: resume-review-frontend
    runtime: node
    plan: starter
    branch: main
    repo: https://github.com/umamage/resume-review-hub.git
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    autoDeploy: true
    
    envVars:
      - key: VITE_API_BASE_URL
        value: https://resume-review-backend.onrender.com/api
      - key: NODE_ENV
        value: production
    
    healthCheckPath: /
